name: Test File
run-name: ${{ github.event.inputs.name }}
on:
  workflow_dispatch:
    inputs:
      name:
        description: "Enter Workflow title"
        required: true
jobs:
  title:
    runs-on: ubuntu-latest
    steps:
      - name: Show Title
        run: |
          [[ "${{ github.event.inputs.name }}" ]] || { echo "title is empty" ; exit 1; }
          echo ${{ github.event.inputs.name }}
