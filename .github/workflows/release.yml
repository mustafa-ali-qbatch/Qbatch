name: Release
on:
  push:
    branches:
      - "main"
  workflow_dispatch:
    inputs:
      name:
        type: choice
        options:
          - monalisa
          - cschleiden
        description: Who to greet
      use-emoji:
        type: boolean
        description: Include  emojis
jobs:
  printInputs:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "Log level: ${{ github.event.inputs.logLevel }}"
          echo "Tags: ${{ github.event.inputs.tags }}"
