name: Release
on:
  push:
    branches:
      - "main"
  workflow_dispatch:
    inputs:
      name:
        type: choice
        options:
          - monalisa
          - cschleiden
        description: Who to greet
      use-emoji:
        type: boolean
        description: Include  emojis
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: executing remote ssh commands
        uses: appleboy/ssh-action@master
        with:
          host: 46.101.148.197
          username: root
          key: ${{ secrets.REMOTE_SECRET }}
          script_stop: true
          script: |
            cd apps/Qbatch
            pwd
            whoami
