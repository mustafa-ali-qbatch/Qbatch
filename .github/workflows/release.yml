name: Release
on:
  push:
    branches:
      - "main"
  workflow_dispatch:
    inputs:
      name:
        type: string
        description: commit message

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ inputs.perform_deploy }}
    steps:
      - name: Deploy build to target
        run: deploy --build ${{ inputs.build_id }} --target ${{ inputs.deploy_target }}
