name: Test File
run-name: ${{ github.event.inputs.name }}
on:
  workflow_dispatch:
    inputs:
      name:
        description: "Enter Workflow title"
        required: true
jobs:
  title:
    runs-on: ubuntu-latest
    steps:
      - name: Show Title
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: 46.101.148.197
          username: root
          key: ${{ secrets.REMOTE_SECRET }}
          script: |
            curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.38.0/install.sh | bash
            command -v nvm
            nvm install 16.15.0
            whoami
            pwd
            nvm ls-remote
            node -v
